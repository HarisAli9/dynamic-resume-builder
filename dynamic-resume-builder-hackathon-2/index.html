<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shareable Resume Builder</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1><u>Sharable Resume</u></h1>
    <form id="resume-form">
      <fieldset>
        <legend>Personal Information</legend>
        <label for="Username">UserName:</label>
        <input type="text" id="UserName" placeholder="Enter your Username" required />
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Enter your name" required />
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Enter your email" />
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" placeholder="Enter your phone number" />
        <label for="LinkedIn">LinkedIn</label>
        <input type="LinkedIn" id="LinkedIn" placeholder="Enter your linkedin id" required />
      </fieldset>
      <fieldset>        
        <legend>Education</legend>
        <label for="education">Education:</label>
        <textarea
          id="education"
          placeholder="Enter your education"
          rows="4"
          required
        ></textarea>
      </fieldset>
      <fieldset>
        <legend>Experience</legend>
        <label for="experience">Experience:</label>
        <textarea
          id="experience"
          placeholder="Enter your experience"
          rows="4"
          required
        ></textarea>
      </fieldset>
      <fieldset>
        <legend>Profile Summary</legend>
        <label for="profilesummary">Profile summary</label>
        <textarea
          id="profilesummary"
          placeholder="Enter your summary here"
          rows="4"
          required
        ></textarea>
      </fieldset>
      <fieldset>
        <legend>Skills</legend>
        <label for="skills">Skills:</label>
        <textarea
          id="skills"
          placeholder="Enter your skills"
          rows="4"
          required
        ></textarea>
      </fieldset>
      <fieldset>
        <legend>Languages</legend>
        <label for="language">Languages:</label>
        <textarea
          id="language"
          placeholder="language you speak"
          rows="4"
          required
        ></textarea>
      </fieldset>
      <button type="submit">Generate Resume</button>
    </form>
    <br>
    <!-- sharable Resume -->
    <div id="resume-display" contenteditable="true"></div>
    <div id="Shareable-link-container" style="display: none;"><h2>Shareable-link</h2>
    <p>here is your link to download your resume</p>
    <a href="#" id="Shareable-link" target="_blank"></a>
    <br>
    <button id="download-pdf">download as pdf</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
